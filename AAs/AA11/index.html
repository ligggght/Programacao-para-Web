<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Monitor de mensagens TCP/UDP</title>
    <link rel="stylesheet" href="css/ws.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>Monitor de mensagens TCP/UDP</h1></header>

      <div class="server-status">
        <div class="status-indicator">
          <span id="serverDot" class="status-dot status-offline"></span>
          <div id="serverText">Servidor: desconhecido</div>
        </div>
        <div class="server-controls">
          <button id="startBtn">Iniciar Servidor</button>
          <button id="stopBtn">Parar Servidor</button>
          <button id="clearMessages">Limpar Mensagens</button>
        </div>
      </div>

      <div class="connection-stats">
        <div class="stat-card">
          <h3>TCP</h3>
          <div id="tcpCount" class="count">0</div>
        </div>
        <div class="stat-card">
          <h3>UDP</h3>
          <div id="udpCount" class="count">0</div>
        </div>
        <div class="stat-card">
          <h3>Total</h3>
          <div id="totalCount" class="count">0</div>
        </div>
      </div>

      <div class="messages-container">
        <div class="message-tabs">
          <div class="tab active" data-filter="all">Todas</div>
          <div class="tab" data-filter="tcp">TCP</div>
          <div class="tab" data-filter="udp">UDP</div>
        </div>
        <div id="messageList" class="message-list">
          <div class="no-messages">Nenhuma mensagem</div>
        </div>
      </div>

      <div class="debug-info" id="debugInfo"></div>
      <div class="debug-toggle" id="debugToggle">
        Exibir Informações de Depuração
      </div>
    </div>

    <script src="js/ws.js"></script>
  </body>
</html>
